<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>results summary</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
  <section>
    <div class="result-card">
      <div class="the-result">
        <p class="your-result">Your Result</p>
        <div class="result-score">
          <h1>76</h1>
          <p class="of-100">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="performance">Your performance exceed 65% of the people conducting the test here!</p>
      </div>

      <div class="the-summary">
        <h3 class="summary">Summary</h3>
        <div class="icon-textrea">
          <div class="reaction">
            <p class="rea">Reaction</p>
          </div>
          <div class="score">
            80/100
          </div>
        </div>

        <div class="icon-textmem">
          <div class="Memory">
            <p class="mem">Memory</p>
          </div>
          <div class="score">
            92/100
          </div>
        </div>

        <div class="icon-textver">
          <div class="Verbal">
            <p class="ver">Verbal</p>
          </div>
          <div class="score">
            61/100
          </div>
        </div>


        <div class="icon-textvis">
          <div class="Visual">
            <p class="vis">Visual</p>
          </div>
          <div class="score">
            73/100
          </div>
        </div>
      <button class="the-btn">
        Continue
      </button>
      </div>
    </div>
  </section>


</body>
</html>
